<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet-Friendly Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-8 md:p-12">
            <div class="mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Information</h1>
                <p class="text-xl text-gray-600">Please fill out the form below to get in touch with us.</p>
            </div>

            <form class="space-y-8">
                <!-- Personal Information Section -->
                <div class="space-y-6">
                    <h2 class="text-2xl font-semibold text-gray-800 border-b border-gray-200 pb-3">Personal Information</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-3">
                            <label for="firstName" class="block text-lg font-medium text-gray-700">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName"
                                class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
                                placeholder="Enter your first name"
                            >
                        </div>
                        
                        <div class="space-y-3">
                            <label for="lastName" class="block text-lg font-medium text-gray-700">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName"
                                class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
                                placeholder="Enter your last name"
                            >
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
                            placeholder="your.email@example.com"
                        >
                    </div>

                    <div class="space-y-3">
                        <label for="phone" class="block text-lg font-medium text-gray-700">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
                            placeholder="(555) 123-4567"
                        >
                    </div>
                </div>

                <!-- Preferences Section -->
                <div class="space-y-6">
                    <h2 class="text-2xl font-semibold text-gray-800 border-b border-gray-200 pb-3">Preferences</h2>
                    
                    <div class="space-y-3">
                        <label for="subject" class="block text-lg font-medium text-gray-700">Subject</label>
                        <select 
                            id="subject" 
                            name="subject"
                            class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200 bg-white"
                        >
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="sales">Sales Question</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </div>

                    <div class="space-y-4">
                        <span class="block text-lg font-medium text-gray-700">Preferred Contact Method</span>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <label class="flex items-center space-x-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition-colors">
                                <input type="radio" name="contact" value="email" class="w-5 h-5 text-blue-600">
                                <span class="text-lg text-gray-700">Email</span>
                            </label>
                            <label class="flex items-center space-x-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition-colors">
                                <input type="radio" name="contact" value="phone" class="w-5 h-5 text-blue-600">
                                <span class="text-lg text-gray-700">Phone</span>
                            </label>
                            <label class="flex items-center space-x-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition-colors">
                                <input type="radio" name="contact" value="text" class="w-5 h-5 text-blue-600">
                                <span class="text-lg text-gray-700">Text</span>
                            </label>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <span class="block text-lg font-medium text-gray-700">Interests (Select all that apply)</span>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <label class="flex items-center space-x-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition-colors">
                                <input type="checkbox" name="interests" value="newsletter" class="w-5 h-5 text-blue-600 rounded">
                                <span class="text-lg text-gray-700">Newsletter Updates</span>
                            </label>
                            <label class="flex items-center space-x-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition-colors">
                                <input type="checkbox" name="interests" value="products" class="w-5 h-5 text-blue-600 rounded">
                                <span class="text-lg text-gray-700">Product Updates</span>
                            </label>
                            <label class="flex items-center space-x-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition-colors">
                                <input type="checkbox" name="interests" value="events" class="w-5 h-5 text-blue-600 rounded">
                                <span class="text-lg text-gray-700">Event Invitations</span>
                            </label>
                            <label class="flex items-center space-x-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer transition-colors">
                                <input type="checkbox" name="interests" value="promotions" class="w-5 h-5 text-blue-600 rounded">
                                <span class="text-lg text-gray-700">Special Promotions</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Message Section -->
                <div class="space-y-6">
                    <h2 class="text-2xl font-semibold text-gray-800 border-b border-gray-200 pb-3">Your Message</h2>
                    
                    <div class="space-y-3">
                        <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="6"
                            class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200 resize-vertical"
                            placeholder="Please share your message, questions, or comments here..."
                        ></textarea>
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="pt-8">
                    <div class="flex flex-col sm:flex-row gap-4 justify-end">
                        <button 
                            type="button"
                            class="px-8 py-4 text-lg font-semibold text-gray-700 bg-gray-200 rounded-xl hover:bg-gray-300 transition-colors duration-200"
                        >
                            Clear Form
                        </button>
                        <button 
                            type="submit"
                            class="px-8 py-4 text-lg font-semibold text-white bg-blue-600 rounded-xl hover:bg-blue-700 focus:ring-4 focus:ring-blue-100 transition-all duration-200 shadow-lg hover:shadow-xl"
                        >
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Clear form functionality
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            document.querySelector('form').reset();
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully! (This is just a demo)');
        });
    </script>
</body>
</html>
